    <div class="container py-4">
        <div class="card">
            <div class="card-header text-center">
                <h2>Formulario PIAR</h2>
                <p class="text-muted mb-0">Plan Individual de Ajustes Razonables</p>
            </div>
            <div class="card-body">
                <form id="formPIAR">
                    <div class="mb-3">
                        <label for="id_piar" class="form-label">ID PIAR:</label>
                        <input type="text" class="form-control" id="id_piar" name="id_piar" required>
                    </div>
                    
                    <div class="mb-3">
                        <label for="compromisos" class="form-label">Compromisos específicos para implementar en el aula:</label>
                        <textarea class="form-control" id="compromisos" name="compromisos" rows="4" placeholder="Incluya aquí los compromisos específicos para implementar en el aula que requieran ampliación o detalle adicional al incluido en el PIAR" required></textarea>
                    </div>
                    
                    <div class="mb-3">
                        <label for="nombre_actividad" class="form-label">Nombre de la Actividad:</label>
                        <input type="text" class="form-control" id="nombre_actividad" name="nombre_actividad" required>
                    </div>
                    
                    <div class="mb-3">
                        <label for="descripcion_estrategia" class="form-label">Descripción de la estrategia:</label>
                        <textarea class="form-control" id="descripcion_estrategia" name="descripcion_estrategia" rows="3" required></textarea>
                    </div>
                    
                    <div class="mb-3">
                        <label class="form-label d-block">Frecuencia:</label>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="frecuencia" id="frecuencia_diaria" value="D">
                            <label class="form-check-label" for="frecuencia_diaria">D - Diaria</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="frecuencia" id="frecuencia_semanal" value="S" checked>
                            <label class="form-check-label" for="frecuencia_semanal">S - Semanal</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="frecuencia" id="frecuencia_permanente" value="P">
                            <label class="form-check-label" for="frecuencia_permanente">P - Permanente</label>
                        </div>
                    </div>
                    
                    <div class="d-grid gap-2 d-md-flex justify-content-md-end mt-4">
                        <button type="reset" class="btn btn-secondary me-md-2">Limpiar</button>
                        <button type="submit" class="btn btn-primary">Guardar</button>
                    </div>
                </form>
            </div>
        </div>
