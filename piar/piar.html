    <div class="container">
        <h2 class="text-center mb-4">Piar</h2>
     

        <form id="piar">
            <!-- Datos de identificación -->
            <div class="card">
                <div class="card-header">
                    Datos de Estudiante
                </div>
                <div class="card-body">
                    <div class="row">

                       
                       
                        <div class="col-md-8 mb-3">
                            <label for="id_estudiante" class="form-label">Estudiante:</label>
                            
                            <div class="input-group">
                                <span class="input-group-text" id="basic-addon1"><button class=" btn btn-primary m-0" type="submit"><i class="bi bi-search"></i></button></span>
                                <input type="text" class="form-control" id="id_estudiante" name="id_estudiante" required>
                              </div>
                        </div>
                        <div class="col-4 mb-3">
                            <label for="edadEstudiante" class="form-label">Edad del Estudiante:</label>
                            <input type="number" class="form-control" id="edadEstudiante" name="edadEstudiante" min="1" max="100">
                        </div>
                      
    
                    </div>
                </div>
            </div>


           <div class="card">
                <div class="card-header">
                    Datos de Estudiante
                </div>
                <div class="card-body">
                    <div class="row">

                       
                       
                        <div class="col-12 mb-3">
                            <label for="responsable" class="form-label">Responsable:</label>
                            
                            <div class="input-group mb-3">
                                <span class="input-group-text" id="basic-addon1"><button class=" btn btn-primary" type="submit"><i class="bi bi-search"></i></button></span>
                                <input type="text" class="form-control" id="responsable" name="responsable" required>
                              </div>
                        </div>
                        
                    </div>
                </div>
            </div>

            

            <!-- Información Escolar -->
            <div class="card">
                <div class="card-header">
                    Información Escolar
                </div>
                <div class="card-body">
                    <div class="row">
                        <div class="col-md-4 mb-3">
                            <label for="fechaCreacion" class="form-label">Fecha de Creación:</label>
                            <input type="date" class="form-control" id="fechaCreacion" name="fechaCreacion" required>
                        </div>
                        <div class="col-md-4 mb-3">
                            <label for="institucion" class="form-label">Institución:</label>
                            <input type="text" class="form-control" id="institucion" name="institucion">
                        </div>
                        <div class="col-md-4 mb-3">
                            <label for="añoLectivo" class="form-label">Año Lectivo:</label>
                            <input type="text" class="form-control" id="añoLectivo" name="añoLectivo">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-4 mb-3">
                            <label for="grado" class="form-label">Grado:</label>
                            <input type="text" class="form-control" id="grado" name="grado">
                        </div>
                        <div class="col-md-4 mb-3">
                            <label for="salon" class="form-label">Salón:</label>
                            <input type="text" class="form-control" id="salon" name="salon">
                        </div>
                        <div class="col-md-4 mb-3">
                            <label for="jornada" class="form-label">Jornada:</label>
                            <select class="form-select" id="jornada" name="jornada">
                                <option value="">Seleccionar...</option>
                                <option value="Mañana">Mañana</option>
                                <option value="Tarde">Tarde</option>
                                <option value="Noche">Noche</option>
                                <option value="Única">Única</option>
                            </select>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Botones de acción -->
            <div class="d-grid gap-2 d-md-flex justify-content-md-end mt-4">
                <button type="reset" class="btn btn-secondary me-md-2">
                    <i class="bi bi-eraser"></i> Limpiar
                </button>
                <button type="submit" class="btn btn-primary">
                    <i class="bi bi-save"></i> Guardar
                </button>
            </div>
        </form>
